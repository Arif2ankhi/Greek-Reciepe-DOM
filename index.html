<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaliv - Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-4.0.3&auto=format&fit=crop&w=1332&q=80');
            /* background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./assets/bg-image.avif'); */
            background-size: cover;
            background-position: center;
        }
        /* Custom scrollbar for modal */
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<nav class="bg-white border-b border-gray-200 py-3 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 flex justify-center items-center">
        <div class="flex flex-col items-center">
            <img 
                src="./assets/logo.png" 
                alt="Thatix Cooking Recipe Logo" 
                class="h-10 md:h-14 lg:h-16 w-auto object-contain transition-all duration-300"
            >
        </div>
    </div>
</nav>
<header class="hero-bg text-white text-center py-16 px-4">
        

        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 ">Search Your <br> Favorite Recipe</h1>
            <p class="mb-8 text-gray-200">A handful of simple ingredients typify the fresh, vibrant <br> flavours of Greek Cooking.</p>
        </div>
    </header>
<body class="bg-gray-100 font-sans">
    <section>
        <div class="relative max-w-xl mx-auto flex mt-12 px-4">
            <input type="text" id="searchInput" placeholder="Search for a recipe..." class="w-full p-4 rounded-l-md text-gray-800 focus:outline-none shadow-md">
            <button onclick="searchRecipes()" class="bg-yellow-500 hover:bg-yellow-600 px-6 rounded-r-md transition duration-300 shadow-md">
                <i class="fas fa-search text-white"></i>
            </button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto py-12 px-4">
        <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">Latest Recipes</h2>
        
        <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>

        <div id="loader" class="fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center hidden">
            <div class="bg-white p-5 rounded-lg flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-500 border-solid"></div>
                <p class="mt-4 font-semibold text-gray-700">Loading Recipe...</p>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden p-4">
        <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-lg overflow-hidden flex flex-col relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg text-gray-800 hover:text-red-500 z-10">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div id="modalContent" class="overflow-y-auto modal-content">
                </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm opacity-75">Copyright Â© 2023 - All rights reserved</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-youtube"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/recipe.js"></script>
</body>
</html>
