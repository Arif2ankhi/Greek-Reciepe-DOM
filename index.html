<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaliv - Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-4.0.3&auto=format&fit=crop&w=1332&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="hero-bg text-white text-center py-16 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Search Your <br> Favorite Recipe</h1>
            <p class="mb-8 text-gray-200">A handful of simple ingredients typify the fresh, vibrant <br> flavours of Greek Cooking.</p>
            
            <div class="relative max-w-xl mx-auto flex">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search for a recipe..." 
                    class="w-full p-4 rounded-l-md text-gray-800 focus:outline-none"
                >
                <button 
                    onclick="searchRecipes()"
                    class="bg-yellow-500 hover:bg-yellow-600 px-6 rounded-r-md transition duration-300"
                >
                    <i class="fas fa-search text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-12 px-4">
        <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">Latest Recipes</h2>
        
        <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

        <div id="loader" class="text-center py-10 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-500"></div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm opacity-75">Copyright Â© 2023 - All rights reserved</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-youtube"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const recipeGrid = document.getElementById('recipeGrid');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');

        // Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            fetchRecipes('');
        });

        // Search Functionality
        async function searchRecipes() {
            const query = searchInput.value.trim();
            if (query) {
                fetchRecipes(query);
            }
        }

        // Allow "Enter" key to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchRecipes();
        });

        async function fetchRecipes(term) {
            recipeGrid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${term}`);
                const data = await response.json();
                
                loader.classList.add('hidden');
                
                if (data.meals) {
                    displayRecipes(data.meals);
                } else {
                    recipeGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">No recipes found. Try another search!</p>';
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                loader.classList.add('hidden');
            }
        }

        function displayRecipes(meals) {
            meals.forEach(meal => {
                // Limit instructions length for the card
                const description = meal.strInstructions.substring(0, 100) + '...';
                
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col";
                
                card.innerHTML = `
                    <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="w-full h-48 object-cover">
                    <div class="p-5 flex-grow">
                        <h3 class="font-bold text-xl mb-2 text-gray-800">${meal.strMeal}</h3>
                        <p class="text-gray-600 text-sm mb-4">${description}</p>
                    </div>
                    <div class="p-5 pt-0">
                        <button onclick="viewDetails('${meal.idMeal}')" class="w-full bg-yellow-500 text-white py-2 rounded font-semibold hover:bg-yellow-600 transition duration-300">
                            VIEW DETAILS
                        </button>
                    </div>
                `;
                recipeGrid.appendChild(card);
            });
        }

        async function viewDetails(id) {
            // Using the lookup API as you requested
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
            const data = await response.json();
            const meal = data.meals[0];
            alert(`Recipe: ${meal.strMeal}\nCategory: ${meal.strCategory}\nOrigin: ${meal.strArea}`);
        }
    </script>
</body>
</html>
